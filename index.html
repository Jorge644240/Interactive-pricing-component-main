<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 2%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145">
    <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
      <circle cx="63" cy="82" r="62.5" />
      <circle cx="105" cy="41" r="40.5" />
    </g>
  </svg>

  <h1>Simple, traffic-based pricing</h1>
  <h4>Sign-up for our 30-day trial. No credit card required.</h4>

  <article class="pricing-component">
    <div class="flex">
      <p id="pageviews"><span>100K</span> Pageviews</p>
      <p id="price"><span>$16.00</span>/month</p>
    </div>

    <input type="range" min="0" max="200" value="100">

    <div class="flex" id="billing">
      <p>
        Monthly Billing
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        Yearly Billing <span id="discount">25% discount</span>
      </p>
    </div>

    <div class="flex feat">
      <div id="features">
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
            <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
          </svg>
          <p>Unlimited websites</p>
        </div>
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
            <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
          </svg>
          <p>100% data ownership</p>
        </div>
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
            <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
          </svg>
          <p>Email reports</p>
        </div>
      </div>

      <input type="button" value="Start my trial">
    </div>

  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
